{% extends "base.html" %}

{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="col-lg-12">
            {% if tool %}
                 {% include("tool.html") %}
            {% else %}
                <p>No tool found.</p>
            {% endif %}
            {% if error %}
                <h4>{{ error.__class__.__name__ }}</h4>
                {% if error.message %}
                    <p>{{ error.message }}</p>
                {% endif %}
            {% endif %}
        </div>
    </div>
{% endblock %}
